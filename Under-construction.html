<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poet</title>

  <link rel="icon" href="images/logo.svg">

  <!-- font awesome cdn link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Bootstrap link  -->
  <!-- if lang == ar -->
  <link rel="stylesheet" href="styles/plugin/bootstrap.rtl.min.css">
  <!-- bootstrap icon -->
  <link rel="stylesheet" href="styles/plugin/bootstrap-icons.min.css">
  <!-- animate link  -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- -- fancy box --  -->
  <link rel="stylesheet" href="styles/plugin/jquery.fancybox.min.css">
  <!-- swiper link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles/plugin/swiper.min.css">
  <!-- custom css file link  -->
  <link rel="stylesheet" href="styles/style.css">

  <style>
    .under-construction {
      height: 100vh;
    }

    .under-construction .logo-construction {
      display: flex;
      align-items: flex-start;
    }

    @media(max-width:625px) {
      .under-construction .logo-construction {
        align-items: center;
        justify-content: center;
      }
    }

    .under-construction .logo-construction img {
      object-fit: contain !important;
      width: 150px;
      height: 150px;
    }

    .under-construction .heading-construction {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--black);
      margin-bottom: 1.5rem;
    }

    .under-construction .p-construction {
      color: var(--secondary);
      font-size: 1.4rem;
    }
  </style>


</head>

<body>
  <div id="loading">
    <div class="loader">
      <img src="images/logo.svg" alt="">
    </div>
  </div>


  <section class="under-construction m-0 py-4">
    <div class="container h-100">
      <div class="logo-construction mb-5 mb-md-0">
        <img src="images/fayeq-logo-construction.png" alt="">
      </div>
      <div class="row gy-4 align-items-center ">
        <div class="col-md-4">
          <div class="text">
            <h1 class="heading-construction">الموقع تحت الإنشاء</h1>
            <p class="p-construction">قريباً.. الموقع الرسمي للشاعر فائق عبد الجليل، مساحة تحتفي بالإبداع والأدب</p>
          </div>
        </div>
        <div class="col-md-8">
          <img src="images/Under-construction.svg" alt="">
        </div>
      </div>
    </div>
  </section>











  <!-- jQuery script -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <!-- bootstrap script -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- -- aos animation script -- -->
  <script src="js/aos.js"></script>
  <!-- -- fancy box -- -->
  <script src="js/jquery.fancybox.min.js"></script>
  <!-- swiper script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <!-- custom js file link  -->
  <script src="js/script.js"></script>

</body>

</html>
